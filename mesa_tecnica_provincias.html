### Conectividad terrestre

Los datos de conectividad terrestre refieren a servicios interurbanos de ómnibus de media y larga distancia registrados por la Comisión Nacional de Regulación del Transporte (CNRT).

En el tablero se pueden consultar los datos de manera desagregada y, además, se incluyen servicios de turismo.

&lt;img src="imgs/mesa_tecnica/tablero_cnrt.png" width="70%" style="display: block; margin: auto;" /&gt;

---

&lt;br&gt;

Por ejemplo, podemos ver cuántos pasajeros arribaron a la provincia de Mendoza durante el fin de semana largo del 20 de junio por localidad.

&lt;br&gt;

&lt;img src="imgs/mesa_tecnica/tablero_cnrt_consulta.png" width="80%" style="display: block; margin: auto;" /&gt;

---
